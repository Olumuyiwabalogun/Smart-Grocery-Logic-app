<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Budgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        body { background: #f8fbf9; padding-bottom: 100px; font-family: 'Segoe UI', sans-serif; }
        .card-custom { border: none; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; display: flex; align-items: center; border-top: 1px solid #eee; }
        .nav-link { text-align: center; flex: 1; color: #8e8e93; text-decoration: none; font-size: 11px; font-weight: bold; }
        .nav-link.active { color: #28a745; }
    </style>
</head>
<body>

<div class="container py-4" style="max-width: 500px;">
    <h3 class="fw-bold mb-4">Account Setup</h3>

    <div class="card card-custom p-4 bg-white">
        <form action="/settings" method="POST">
            <label class="small fw-bold text-muted mb-2">MONTHLY BUDGET LIMIT (₦)</label>
            <input type="number" name="monthly_limit" class="form-control py-3 bg-light border-0 mb-4" 
                   value="{{ budget.monthly_limit if budget else 0 }}" placeholder="e.g. 150000">

            <label class="small fw-bold text-muted mb-2">DEFAULT TRIP LIMIT (₦)</label>
            <input type="number" name="trip_limit" class="form-control py-3 bg-light border-0 mb-4" 
                   value="{{ budget.trip_limit if budget else 0 }}" placeholder="e.g. 25000">

            <button type="submit" class="btn btn-dark w-100 py-3 rounded-pill fw-bold">Save Settings</button>
        </form>
    </div>
    
    <div class="text-center mt-4">
        <a href="/logout" class="text-danger small fw-bold text-decoration-none">Sign Out of Household</a>
    </div>
</div>

<nav class="bottom-nav">
    <a href="/" class="nav-link"><ion-icon name="list-outline" size="large"></ion-icon><br>LIST</a>
    <a href="/dashboard" class="nav-link"><ion-icon name="bar-chart-outline" size="large"></ion-icon><br>STATS</a>
    <a href="/history" class="nav-link"><ion-icon name="time-outline" size="large"></ion-icon><br>HISTORY</a>
    <a href="/settings" class="nav-link active"><ion-icon name="settings-outline" size="large"></ion-icon><br>SETUP</a>
</nav>

</body>
</html>
