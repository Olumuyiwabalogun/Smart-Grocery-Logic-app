<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Market Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fbf9; display: flex; align-items: center; min-height: 100vh; }
        .auth-card { border: none; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; margin: auto; padding: 30px; background: white; }
        .btn-success { border-radius: 15px; padding: 12px; font-weight: bold; background: #28a745; border: none; }
        .form-control { border-radius: 12px; padding: 12px; background: #f9f9f9; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h3 class="fw-bold text-success mb-2">Create Account</h3>
        <p class="text-muted small mb-4">Start tracking your market expenses.</p>
        
        <form action="/signup" method="POST">
            <div class="mb-3">
                <label class="small fw-bold text-muted">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label class="small fw-bold text-muted">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="mb-4">
                <label class="small fw-bold text-muted">Household ID (Optional)</label>
                <input type="text" name="household_id" class="form-control" placeholder="Leave blank for auto-ID">
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
            <div class="text-center">
                <a href="/login" class="text-decoration-none small text-success fw-bold">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
