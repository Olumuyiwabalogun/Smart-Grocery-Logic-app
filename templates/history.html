<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        body { background: #f8fbf9; padding-bottom: 100px; font-family: 'Segoe UI', sans-serif; }
        .card-custom { border: none; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; display: flex; align-items: center; border-top: 1px solid #eee; }
        .nav-link { text-align: center; flex: 1; color: #8e8e93; text-decoration: none; font-size: 11px; font-weight: bold; }
        .nav-link.active { color: #28a745; }
    </style>
</head>
<body>

<div class="container py-4" style="max-width: 500px;">
    <h3 class="fw-bold mb-4">History</h3>

    {% if history %}
        {% for item in history %}
        <div class="card card-custom p-3 bg-white mb-2 d-flex flex-row justify-content-between align-items-center">
            <div>
                <div class="fw-bold">{{ item.item_name }}</div>
                <small class="text-muted">{{ item.date_added.strftime('%b %d, %Y') }}</small>
            </div>
            <div class="text-end">
                <div class="fw-bold">â‚¦{{ "{:,.0f}".format(item.total_price) }}</div>
                <small class="text-muted">{{ item.quantity }} units</small>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="text-center mt-5 text-muted">
            <ion-icon name="receipt-outline" size="large"></ion-icon>
            <p>No archived purchases yet.</p>
        </div>
    {% endif %}
</div>

<nav class="bottom-nav">
    <a href="/" class="nav-link"><ion-icon name="list-outline" size="large"></ion-icon><br>LIST</a>
    <a href="/dashboard" class="nav-link"><ion-icon name="bar-chart-outline" size="large"></ion-icon><br>STATS</a>
    <a href="/history" class="nav-link active"><ion-icon name="time-outline" size="large"></ion-icon><br>HISTORY</a>
    <a href="/settings" class="nav-link"><ion-icon name="settings-outline" size="large"></ion-icon><br>SETUP</a>
</nav>

</body>
</html>
