<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Market Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fbf9; display: flex; align-items: center; min-height: 100vh; }
        .auth-card { border: none; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; margin: auto; padding: 30px; background: white; }
        .btn-success { border-radius: 15px; padding: 12px; font-weight: bold; background: #28a745; }
        .form-control { border-radius: 12px; padding: 12px; background: #f9f9f9; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h3 class="fw-bold text-success mb-2">Welcome Back</h3>
        <p class="text-muted small mb-4">Login to manage your list.</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger small py-2">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3 shadow-sm">Login</button>
            <div class="text-center">
                <a href="/signup" class="text-decoration-none small text-success fw-bold">Don't have an account? Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
